<div class="video-wrapper">
  <video autoplay muted loop playsinline>
    <source src="/bg-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="video-overlay"></div>
</div>

<div class="main-wrapper">
  <div class="glass-card">
    <h2 class="title">Validate Mobile Number</h2>
    
    <form [formGroup]="validationForm" (ngSubmit)="onSubmit()">
      <div class="input-wrapper">
        <i class="fas fa-mobile-alt icon"></i>
        <input
          type="text"
          formControlName="mobileNumber"
          maxlength="10"
          placeholder="Enter 10-digit mobile number"
        />
      </div>
      
      <div
        *ngIf="validationForm.get('mobileNumber')?.hasError('required') && validationForm.get('mobileNumber')?.touched"
        class="error-text"
      >
        Mobile number is required
      </div>
      <div
        *ngIf="validationForm.get('mobileNumber')?.hasError('pattern') && validationForm.get('mobileNumber')?.touched"
        class="error-text"
      >
        Enter a valid 10-digit number
      </div>

      <button type="submit" [disabled]="validationForm.invalid" class="btn-action">
        Validate Number
      </button>

      <div *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
