<div class="main-layout-wrapper">
  <div class="content-center-wrapper">
    <div class="login-card">
      <h2 class="title">
        <i class="fas fa-user-shield"></i>Admin Login
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="fas fa-user"></i>Username
          </label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
            Username is required
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>Password
          </label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
            Password is required
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn-action">
          <i class="fas fa-sign-in-alt"></i>Login
        </button>
        <div *ngIf="errorMessage" class="error-alert">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
