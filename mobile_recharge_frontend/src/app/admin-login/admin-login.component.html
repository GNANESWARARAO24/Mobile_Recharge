<div class="d-flex flex-column min-vh-100 pt-5">
  <div class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div
      class="card p-5 shadow-lg rounded-3"
      style="max-width: 450px; width: 100%"
    >
      <h2
        class="text-center mb-4 text-dark d-flex align-items-center justify-content-center"
      >
        <i class="fas fa-user-shield me-2"></i>Admin Login
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label
            for="username"
            class="form-label text-muted d-flex align-items-center"
          >
            <i class="fas fa-user me-2"></i>Username
          </label>
          <input
            type="text"
            formControlName="username"
            class="form-control form-control-lg rounded-pill"
            id="username"
            placeholder="Enter username"
            required
          />
          <div
            *ngIf="
              loginForm.get('username')?.hasError('required') &&
              loginForm.get('username')?.touched
            "
            class="text-danger mt-1"
          >
            Username is required
          </div>
        </div>

        <div class="mb-4">
          <label
            for="password"
            class="form-label text-muted d-flex align-items-center"
          >
            <i class="fas fa-lock me-2"></i>Password
          </label>
          <input
            type="password"
            formControlName="password"
            class="form-control form-control-lg rounded-pill"
            id="password"
            placeholder="Enter password"
            required
          />
          <div
            *ngIf="
              loginForm.get('password')?.hasError('required') &&
              loginForm.get('password')?.touched
            "
            class="text-danger mt-1"
          >
            Password is required
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary btn-lg rounded-pill w-100 shadow-sm"
        >
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>

        <p *ngIf="errorMessage" class="text-danger text-center mt-3">
          {{ errorMessage }}
        </p>
      </form>
    </div>
  </div>
</div>
